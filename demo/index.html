<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
        integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4 text-center">
        <div>
            <div class="row">
                <div class="mb-3">
                    <label for="type" class="float-start">Chọn thể loại thơ:</label>
                    <select id="type" class="form-select">
                        <option selected value="1">Bốn chữ</option>
                        <option value="2">Năm chữ</option>
                        <option value="3">Sáu chữ</option>
                        <option value="4">Bảy chữ</option>
                        <option value="5">Tám chữ</option>
                        <option value="6">Lục bát</option>
                        <option value="7">Song thất lục bát</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="type" class="float-start">Chọn Model:</label>
                    <select id="type" class="form-select">
                        <option selected value="1">GPT2</option>
                        <option value="2">PhoGPT</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label float-start">Bắt đầu đoạn thơ</label>
                    <input type="text" class="form-control" id="text">
                </div>
                <div class="" id="call-api">
                    <button class="btn btn-primary mb-3">Sinh thơ</button>
                </div>
            </div>
        </div>
        <div class="row mt-4" style="padding: 12px">
            <textarea name="result" id="result" cols="30" rows="10"style="padding: 5px 10px" ></textarea>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
